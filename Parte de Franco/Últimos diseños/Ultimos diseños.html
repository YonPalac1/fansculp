<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimos Diseños</title>
    <link rel="stylesheet" href="styles.css">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/6dd2fe1ff1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-title">
        <h1>Últimos Diseños</h1>
    </div>
    <!--CONTENEDOR PADRE-->
    <div id="content-items-carrousel">
        <!--Contenedor 01-->
        <div class="item-carrousel" id="item-carrousel-1">
            <div class="tarjeta-carrousel" id="tarjeta-carrousel-1">
                <img src="./ultimos_diseños/Funko a01.jpg" alt="Funko Cobra Kai Rojo">
            </div>
            <div class="flechas-carrousel">
                <a href="#item-carrousel-5">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <a href="#item-carrousel-2">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
        </div>
        <!--Contenedor 02-->
        <div class="item-carrousel" id="item-carrousel-2">
            <div class="tarjeta-carrousel" id="tarjeta-carrousel-2">

                <a href="#item-carrousel-1">

                </a>
            </div>
        </div>
        <!--Contenedor 03-->
        <div class="item-carrousel" id="item-carrousel-3">

                <a href="#item-carrousel-4">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
        </div>
        <!--Contenedor 04-->
        <div class="item-carrousel" id="item-carrousel-4">

                <a href="#item-carrousel-5">

            </div>
        </div>

                <a href="#item-carrousel-4">

                </a>
                <a href="#item-carrousel-1">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
        </div>

    <div id="content-dots">
        <a href="#item-carrousel-1">
            <i class="fa-regular fa-circle-dot" style="color: rgb(155, 155, 155);"></i>
        </a>
        <a href="#item-carrousel-2">
            <i class="fa-regular fa-circle-dot" style="color: rgb(155, 155, 155);"></i>
        </a>
        <a href="#item-carrousel-3">
            <i class="fa-regular fa-circle-dot" style="color: rgb(155, 155, 155);"></i>
