<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie de pagina</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <!--Iconos-->
     <script src="https://kit.fontawesome.com/6dd2fe1ff1.js" crossorigin="anonymous"></script>
</head>
<body>
<!--FOOTER-->
    <footer class="pie-pagina">
        <!--CONTENEDOR PADRE-->
        <div class="grupo-1">
            <!--BOX 01-->
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="Logo/logo white 01.png" alt="Logo FANSCULP">
                    </a>
                </figure>
            </div>
            <!--BOX 02-->
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
                <p>Equipo devs: Xime, Yona, Tomi y Fran</p>
                <p>FANSCULP™ 2021-2024 | <br> Diseño e Impresión 3D de 0 a 100.</p>
            </div>
            <!--BOX 03-->
            <div class="box">
                <h2>SEGUINOS</h2>
                <div class="red-social">
                    <a href="https://facebook.com/fansculp" class="fa fa-facebook"></a>
                    <a href="https://instagram.com/fansculp" class="fa fa-instagram"></a>
                    <a href="https://tiktok.com/@fan.sculp" class="fa-brands fa-tiktok"></a>
                    <a href="https://youtube.com/@fansculp" class="fa fa-youtube"></a>
                </div>
            </div>
        </div>
        <!--Pie de pagina-->
        <div class="grupo-2">
            <small>Desarrollado con <i class="fa-solid fa-heart"></i> <i class="fa-solid fa-code"></i> | &copy; 2024 <b>FANSCULP™</b> 
                - Todos los Derechos Reservados.</small>

</html>
