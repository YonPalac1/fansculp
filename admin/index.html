<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles_admin.css">
    <title>Document</title>
</head>

<body>
    <section class="sidebar container">
        <ul>
            <li><a href="./index.html">Ver usuarios</a> </li>
            <li><a href="./products_list.html">Ver productos</a> </li>
            <li><a href="./form_new_product.html">Agregar productos</a> </li>
            <li><a href="./form_delete_product.html">Eliminar productos</a> </li>
            <li><button>Cerrar sesion</button></li>
        </ul>
    </section>
    <div class="container">
        <div class="title">
            <h2>Usuarios</h2>
           
        </div>
        <div class="table">
            <div class="table-head">
                <div class="id div">
                    <p>ID</p>
                </div>
                <div class="name div">
                    <p>Nombre</p>
                </div>
                <div class="email div">
                    <p>Email</p>
                </div>
                <div class="tipo div">
                    <p>Tipo</p>
                </div>
                <div class="actions div">
                    <p>Aprobado</p>
                </div>
            </div>

            <div class="table-body" id="table_data">
                
            </div>
        </div>
    </div>
</body>

<script>
    const URL = "http://127.0.0.1:5000/users"
    const table_data = document.getElementById("table_data")

    fetch(URL)
        .then((res) => {
                
            if (res.ok) {
                return res.json()    
            }
            else {
                throw new Error('Error al obtener los productos.');
            }
        })
        .then((data) => {
            for (user of data) {
                table_data.innerHTML += `<div class="products">
                    <div class="id div">
                        <p>1</p>
                    </div>
                    <div class="name div">
                        <p>${user.name}</p>
                    </div>
                    <div class="email div">
                        <p>${user.email}</p>
                    </div>
                     <div class="tipo div">
                        <p>${user.role_id}</p>
                    </div>
                    <div class="actions div">
                        <button class="edit">Aprobar</button>
                        <button class="delete">No aprobar</button>
                    </div>
                </div>`
            }
        })
        .catch(function (error) {
            // CÃ³digo para manejar errores
            table_data.innerHTML = `<div class="products">
                        <div class="div">
                            <p>No se encontraron Usuarios</p>
                        </div>
                </div>`
            alert('Error al obtener los usuarios.');
        });
</script>

</html>
