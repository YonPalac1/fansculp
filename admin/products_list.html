<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles_admin.css">
    <title>Document</title>
</head>

<body>
    <section class="sidebar container">
        <ul>
            <li><a href="./index.html">ver usuarios</a> </li>
            <li><a href="./products_list.html">ver productos</a> </li>
            <li><a href="./form_new_product.html">agregar productos</a> </li>
        </ul>
    </section>
    <div class="container">
        <div class="title">
            <h2>Productos</h2>
            <a href="./form_new_product.html">Agregar producto</a>
        </div>
        <div class="table">
            <div class="table-head">
                <div class="id div">
                    <p>ID</p>
                </div>
                <div class="name div">
                    <p>Nombre</p>
                </div>
                <div class="image div">
                    <p>Imagen</p>
                </div>
                <div class="actions div">
                    <p>acciones</p>
                </div>
            </div>

            <div class="table-body" id="table_data">
                
            </div>
        </div>
    </div>
    
</body>
<script>
    const URL = "http://127.0.0.1:5000/get_all_products"
    const table_data = document.getElementById("table_data")

    fetch(URL)
        .then((res) => {
                
            if (res.ok) {
                return res.json()    
            }
            else {
                throw new Error('Error al obtener los productos.');
            }
        })
        .then((data) => {
            for (product of data) {
                table_data.innerHTML += `<div class="products">
                    <div class="id div">
                        <p>${product.id}</p>
                    </div>
                    <div class="name div">
                        <p>${product.name}</p>
                    </div>
                    <div class="image div">
                        <img src="../static/imagenes/${product.name_image}">
                    </div>
                    <div class="actions div">
                        <a class="edit" href="./form_edit_product.html?${product.id}">editar</a>
                        <button class="delete">eliminar</button>
                    </div>
                </div>`
            }
        })
        .catch(function (error) {
            // CÃ³digo para manejar errores
            table_data.innerHTML = `<div class="products">
                        <div class="div">
                            <p>No se encontraron Usuarios</p>
                        </div>
                </div>`
            alert('Error al obtener los usuarios.');
        });
</script>
</html>
